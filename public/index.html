<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Overview Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Website Overview Generator</h1>
    </header>

    <main>
        <section class="input-section">
            <div class="input-container">
                <input type="url" id="urlInput" placeholder="Enter Website URL">
                <button id="getOverview">Get Overview</button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </section>

        <div class="spinner" id="spinner">
            <div class="spinner-circle"></div>
            <p>Analyzing website...</p>
        </div>

        <section class="overview-section" id="overviewSection">
            <div class="overview-card">
                <div class="website-info">
                    <img id="websiteLogo" class="website-logo" src="" alt="">
                    <h2 id="websiteTitle"></h2>
                </div>
                <p id="websiteDescription"></p>
                <div id="websiteKeywords" class="keywords-container"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Created with ❤️ | <a href="mailto:aravindaravind19720@gmail.com">Contact</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
